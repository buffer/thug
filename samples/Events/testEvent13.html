<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- This is a comment -->
        <title>this is a test</title>
        <script type="text/javascript"> 
	function clicked() {
		alert('You should not see me again');
	}

        var s = document.getElementById("hello");
	var p = document.getElementById("foobar");

        s.onclick = function() { alert('First click'); window.event.cancelBubble = true;};
	p.attachEvent('onclick', clicked);
	</script>         
    </head>
    <body>
	<div id="foobar">
        	<p id="hello">Hello World!</p>
	</div>
        <form name="first"></form>
        <form name="second"></form>
        <a href="#">link</a>
        <a name="#">anchor</a>
    </body>
