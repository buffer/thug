        if (control) {

		    return {'name':'Adobe Flash','version':control.GetVariable('$version').split(' ')[1].replace(/\,/gi,'.')};
        }

		return false;
	    }
	    
	    function detectQuickTime() {
		var isInstalled = false;
		var version = null;
		if (!window.ActiveXObject)
		    return false;
		    
		var control = null;
		try {
		    control = new ActiveXObject('QuickTime.QuickTime');
		} catch (e) {
		}

		try {
		    // This generates a user prompt in Internet Explorer 7
		    control = new ActiveXObject('QuickTimeCheckObject.QuickTimeCheck');
		} catch (e) {
		    return;
		}
		
		if (control) {
		    version = control.QuickTimeVersion.toString(16); // Convert to hex
		    version = version.substring(0, 1) + '.' + version.substring(1, 3);
		    version = parseFloat(version);
		    return {'name':'QuickTime Player','version':version};
		}
		
		return false;
	    }
	    
	    function detectRealPlayer() {
		var version = null;
		if (!window.ActiveXObject)
		    return false;
		
		var definedControls = [
		    'rmocx.RealPlayer G2 Control',
		    'rmocx.RealPlayer G2 Control.1',
		    'RealPlayer.RealPlayer(tm) ActiveX Control (32-bit)',
		    'RealVideo.RealVideo(tm) ActiveX Control (32-bit)',
		    'RealPlayer'
	        ];

	        var control = null;
		for (var i = 0; i < definedControls.length; i++) {
		    try {
		       control = new ActiveXObject(definedControls[i]);
		    } 
		    catch (e) {
			continue;
		    }
		    if (control) {
			break;
		    }
	        }
		
		if (control) {
		    version = control.GetVersionInfo();
		    version = parseFloat(version);
		    
		    return {'name': 'RealPlayer', 'version':version};
		}
	    }
	    
	    function detectShockwavePlayer() {
		if (!window.ActiveXObject) 
		    return false;
		
		var control = null;
		try {
		    control = new ActiveXObject('SWCtl.SWCtl');
		} 
		catch (e) {
		}
		if (control)
		    return {'name': 'Shockwave Player', 'version':control.ShockwaveVersion('')};
		
		return false;
	    };
	    
	    function detectWMP() {
		if (!window.ActiveXObject)
		    return false;
		    
		var control = null;
		try {
		    control = new ActiveXObject('WMPlayer.OCX');
		} catch (e) {
		     return false;
		}
		  
		if (control)
		    return {'name': 'Windows Media Player', 'version': control.versionInfo};
		
		return false;
	    }
	    
	    function detectJava() {
		if (navigator.javaEnabled())
		    return {'name':'Java','version':PluginDetect.getVersion('Java')};
		    //return {'name':'Java','version':PluginDetect.getVersion('Java')};
		
		return false
	    }
	    
	    function detectSilverlight() {
		var control;
		try {
		    var control = new ActiveXObject("AgControl.AgControl");            
		}
		catch (e) {
		}
		
		if (control)           
		    return {'name': 'Silverlight', 'version': PluginDetect.getVersion('Silverlight')};                

		return false;
	    }
	    
	    
	    if (!!detectAdobeReader())
		plugin.push(detectAdobeReader());
		
	    if (!!detectAdobeFlash())
		plugin.push(detectAdobeFlash());
		
	    if (!!detectQuickTime())
		plugin.push(detectQuickTime());			
		
	    if (!!detectRealPlayer())
		plugin.push(detectRealPlayer());	
		
	    if (!!detectShockwavePlayer())
		plugin.push(detectShockwavePlayer());
		
	    if (!!detectWMP())
		plugin.push(detectWMP());	
		
	    if (!!detectJava())
		plugin.push(detectJava());
		
	    if (!!detectSilverlight())
		plugin.push(detectSilverlight());
	    
	    return plugin;
	};
	
	function navigatorPlugin() {
	    var plugin = [];
	    var hash = '||';
	    if (!!navigator && !!navigator.plugins)
		for(var i=0; i<navigator.plugins.length; ++i) {
		    if (hash.indexOf('||'+pName(navigator.plugins[i].name)+'||') == -1) {
			plugin.push(format(navigator.plugins[i]));
			hash += pName(navigator.plugins[i].name) + '||';
		    }
		}	
		
	    return plugin;
	};
	
	if (!browser || !browser.browser)
	    return [];
	
	switch(browser.browser) {
	    case 'msie': {
		return iePlugin(browser.version)
	    }
	    case 'firefox': {
		return navigatorPlugin()
	    }
	    case 'chrome': {
		return navigatorPlugin()
	    }
	    case 'opera': {
		return navigatorPlugin()
	    }
	    default: {
		return [];
	    }
	};
    };
    
    
    function getSystemInfo() {
	function getOSName(name) {
	    var minname = name.toLowerCase();
	    if (minname.indexOf('mac') != -1)
		return name;
		
	    if (minname.indexOf('windows') != -1) {
		if (minname.indexOf('3.1') != -1)
		    return 'Windows NT 3.1';
		
		if (minname.indexOf('3.51') == -1 && minname.indexOf('3.5') != -1)
		    return 'Windows NT 3.5';
		    
		if (minname.indexOf('3.51') != -1)
		    return 'Windows NT 3.51';
		    
		if (minname.indexOf('4.0') != -1)
		    return 'Windows NT 4.0';
		    
		if (minname.indexOf('5.0') != -1)
		    return 'Windows 2000';
		    
		if (minname.indexOf('5.1') != -1)
		    return 'Windows XP';
				
		if (minname.indexOf('5.2') != -1)
		    return 'Windows Server 2003';
				
		if (minname.indexOf('6.0') != -1)
		    return 'Windows Vista';
				
		if (minname.indexOf('6.1') != -1)
		    return 'Windows 7';
				
		if (minname.indexOf('6.2') != -1)
		    return 'Windows 8';
	    }
		
	    return name;
	}
    
    
	var re = /\(([^\)]+)\)/gi;
	var res = re.exec(navigator.userAgent);
	
	if (!!res && !!res[1]) {
	    var resarr = res[1].split(';');
	    for (var i=0; i<resarr.length; ++i) {
		if (resarr[i].toLowerCase().indexOf('windows') != -1)
		    return getOSName(resarr[i]);				
		    
		if (resarr[i].toLowerCase().indexOf('mac') != -1)
		    return getOSName(resarr[i]);
	    }
	    return getOSName(res[1]);
	}	
    
	return navigator.platform;
    }
    
    
    function send(browser,plugin,sysinfo) {
	function pname(name) {
	    function encodeData(data) {
		if (!!window.encodeURI)
		    data = window.encodeURI(data);
		else {
		    if (!!window.encodeURIComponent)
			data = window.encodeURIComponent(data);
		}
		
		return data;
	    }
	    
	    name = name.toLowerCase();
	    
	    if (!!window.escape)
		name = escape(name);
	    else
		name = encodeData(name);
	    
	    if (!name)
		name = '';
		
	    return name;
	}
	
	function pver(ver) {
	    if (!ver)
		ver = 0;
		
	    return ver;
	}
	
	var html = 'os='+pname(sysinfo)+'&browser='+pname(browser.browser)+'&browserver='+pver(browser.version);
	var adds = '';
	for (var i=0; i<plugin.length; ++i) {
	    html += '&'+(adds + pname(plugin[i].name)+'='+pver(plugin[i].version));
	}	
	
	var tempurl = url + html;
	var img = hElement('img');
	img.src = tempurl;
	img.onload = function() {
	    _remove(img);
	}
	img.onerror = function(e) {
	    _remove(img);
	}
    };
    
    
    function run() {
	var browser = getBrowser();
	alert(browser);	
	var plugin = getPlugin(browser);
	alert(plugin);
	var sysinfo = getSystemInfo();
	alert(sysinfo);
	return send(browser, plugin, sysinfo);
    };
    
    
    if (window.addEventListener)
	window.addEventListener('load', run, false);
    else 
	if (window.attachEvent)
            window.attachEvent('onload', run);
	    
    
    function _tag(tag,element) {
	if (!element)
	    element = document;
	    
	return element.getElementsByTagName(tag);
    };
    
    function _id(id) {
	return document.getElementById(id);
    };
    
    function _remove(el) {
	el.parentNode.removeChild(el);
    }
    
    function hElement(tag,element) {
	if (!element) {
	    var body = _tag('body')[0];
	    if (!!body)
		element = body;
	    else	
		element = document;
	}	
    
	var child = document.createElement(tag);
	var dv = document.createElement('div');
	dv.appendChild(child);
	dv.style.position = 'absolute';
	dv.style.width = '1px';
	dv.style.height = '1px';
	dv.style.left = '0px';
	dv.style.top = '0px';
	try {
	    dv.style.opacity = 0;
	}
	catch(e){
	}
	dv.style.zIndex = '0';
	//dv.style.overflow = 'hidden';
	element.appendChild(dv);
	return child;
    };
})();
</script>
