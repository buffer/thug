<html>
<body>
<script>

function handler()
{
    if (oReq.readyState == 4 /* complete */) {
        if (oReq.status == 200) {
            alert("Request completed");
        }
    }
}

var oReq = XMLHttpRequest();
if (oReq != null) {
    oReq.open("GET", "https://buffer.github.io/thug/", true);
    oReq.onreadystatechange = handler;
    oReq.send();
    oReq.waitForResponse(1);

    var contentType = oReq.getResponseHeader('Content-Type');
    oReq.abort();
}

</script>
</body>
</html>
